<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-4">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col lg:flex-row gap-3">
            <!-- card shape container -->
            <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-4">
                <!-- triangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">

                        <h2 class="m-auto card-title">Triangle</h2>
                        <p class="m-auto">Area(A) =0.5 x b x h </p>

                        <div>
                            <input id="triangle-base" class="w-20 text-xl pl-2 p-1 rounded-sm bg-[#f1f1f1]" type="text" placeholder="b">
                            <span class="mr-2 ml-2">cm</span>
                            <input class="w-20 pl-2 p-1 text-xl rounded-sm bg-[#f1f1f1]" type="text" name="" id="triangle-height"
                                placeholder="h">
                            <span class="mr-2 ml-2">cm</span>
                        </div>
                        <div>
                            <p class="text-xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="triangleCalculateArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-8" src="images/rectangle.png"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title m-auto">Rectangle</h2>
                        <p class="m-auto">Area(A) = w x I</p>
                        <div>
                            <input id="rectangle-weight" class="w-20 text-xl pl-2 p-1 rounded-sm bg-[#f1f1f1]" type="text" placeholder="w">
                            <span class="mr-2 ml-2">cm</span>
                            <input class="w-20 pl-2 p-1 text-xl rounded-sm bg-[#f1f1f1]" type="text" name="" id=""
                                placeholder="I">
                            <span class="mr-2 ml-2">cm</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="triangleCalculateArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- triangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                            alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-80 border-2 border-gray-700 rounded-lg">
                <h2 class="text-2xl text-center p-4">Area Calculation</h2>
            </div>
        </div>
    </main>
    <script src="js/triangle-calculate.js"></script>
</body>

</html>
